<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet" />
        <title>Dash Engine</title>
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <svg viewBox="0 0 378 44" fill="none" xmlns="http://www.w3.org/2000/svg" class="title">
                        <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"

                            fill="#D6D6D6"
                        />
                    </svg>
                </div>
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <img class="icon" src="icons/minimize.svg" draggable="false" />
                    </div>

                    <div class="button" id="max-button">
                        <img class="icon" src="icons/maximize.svg" draggable="false" />
                    </div>

                    <div class="button" id="restore-button">
                        <img class="icon" src="icons/maximize.svg" draggable="false" />
                    </div>

                    <div class="button" id="close-button">
                        <img class="icon" src="icons/close.svg" draggable="false" />
                    </div>
                </div>
            </div>
        </header>
        <div class="win-loss" id="win-loss-cont">
            <img class="close" id="close" onclick="document.getElementById('win-loss-cont').classList.remove('show')" src="icons/close.svg" alt="" />
            <div class="circle"></div>
            <div class="who" id="win-draw">White Won!</div>
            <div class="users">
                <div class="you">
                    <img src="icons/user.png" alt="" />
                    <p>You</p>
                </div>
                <div class="score" id="score" id="score">1 - 0</div>
                <div class="dash">
                    <img src="icon.ico" alt="" />
                    <p>Dash Engine</p>
                </div>
            </div>
            <div class="newgame" onclick="newGame()">New Game</div>
        </div>
        <div class="cont">
            <div class="left">
                <div class="stats-cont" id="game_info">
                    <div class="header">
                        <span>Game Info</span>
                        <div class="close" onclick="closeSideBar(this)">
                            <img src="icons/close.svg" alt="" />
                        </div>
                    </div>
                    <div class="outer">
                        <div class="stats">
                            <div class="info">
                                <div class="container">
                                    <div class="depth">Depth:</div>
                                    <span id="depth">-</span>
                                </div>
                                <div class="container">
                                    <div class="eval">Eval:</div>
                                    <span id="evaldisp">-</span>
                                </div>
                            </div>
                            <div class="moves-cont" id="moves"></div>
                            <div class="game-skip">
                                <svg class="" id="back-front" onclick="goBack()" width="19" height="13" viewBox="0 0 19 13" fill="none">
                                    <path d="M0 0H2V12H0V0Z" />
                                    <path d="M10.5 6L19 0V12.0574L10.5 6Z" />
                                    <path d="M2 6L10.5 0V12.0574L2 6Z" />
                                </svg>
                                <svg class="" onclick="goBack(1)" id="back" width="12" height="12" viewBox="0 0 12 12" fill="none">
                                    <path d="M12 12L3.5 6L12 0V12ZM2 0V12H0V0H2Z" />
                                </svg>
                                <svg class="" id="skip" width="12" onclick="backToNormal(1)" height="12" viewBox="0 0 12 12" fill="none">
                                    <path d="M0 12L8.5 6L0 0V12ZM10 0V12H12V0H10Z" />
                                </svg>
                                <svg class="" id="skip-last" onclick="backToNormal()" width="19" height="13" viewBox="0 0 19 13" fill="none">
                                    <path d="M19 0H17V12H19V0Z" />
                                    <path d="M8.5 6L0 0V12.0574L8.5 6Z" />
                                    <path d="M17 6L8.5 0V12.0574L17 6Z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-cont" id="settings_info">
                    <div class="header">
                        <span>Settings</span>
                        <div class="close" onclick="closeSideBar(this)">
                            <img src="icons/close.svg" alt="" />
                        </div>
                    </div>
                    <div class="outer">
                        <div class="stats">
                            <div class="info settings" id="settingsContainer">
                                <div class="container"><span>Version</span><span id="version"></span></div>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="newgame-outside" onclick="newGame()">New Game</div>
            </div>
            <div class="evaluation-bar" style="display: none">
                <div class="white" id="eval"></div>
            </div>
            <div class="user" id="user-black">
                <span>Dash Engine</span>
                <div class="searching" id="searching">Searching</div>
                <span class="time" id="time-black"></span>
            </div>
            <div class="boards">
                <div class="boardbg" id="boardbg"></div>
                <div class="overlay" id="points"></div>
                <div class="overlay" id="lastMoves"></div>
                <div class="board" id="board"></div>
                <div class="select" id="select">
                    <div class="piece wq"></div>
                    <div class="piece wr"></div>
                    <div class="piece wb"></div>
                    <div class="piece wn"></div>
                    <div class="selector"></div>
                </div>
            </div>
            <div class="user cur" id="user-white"><span>You</span><span class="time" id="time-white"></span></div>
        </div>
        <div class="github-link" id="github" title="GitHub Repository">
            <img src="icons/github.png" alt="" />
        </div>
        <span style="display: none" id="allSettingsString"></span>
        <div class="alerts" id="alerts">
            <div class="alert" id="#2">
                <div class="title">
                    <img src="icons/settings.svg" alt="" />
                    <span>Settings saved</span>
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="829AB1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1.20857L10.7914 0L6 4.79143L1.20857 0L0 1.20857L4.79143 6L0 10.7914L1.20857 12L6 7.20857L10.7914 12L12 10.7914L7.20857 6L12 1.20857Z" />
                    </svg>
                </div>
                <div class="message">Settings succesfully saved</div>
            </div>
        </div>
    </body>
    <!-- core -->
    <script src="core/move.js"></script>
    <script src="core/zobristHashing.js"></script>
    <script src="core/transpositionTable.js"></script>
    <script src="core/search.js"></script>
    <script src="core/piece.js"></script>
    <script src="core/openingsData.js"></script>
    <script src="core/openingMoves.js"></script>
    <script src="core/board.js"></script>
    <script src="core/dashengine.js"></script>
    <!-- ui -->
    <script src="ui/drawboard.js"></script>
    <!-- json -->
    <script type="text/json" src="settings.json"></script>
</html>
